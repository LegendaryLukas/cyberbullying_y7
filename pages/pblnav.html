<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nav</title>
	<link rel="stylesheet" type="text/css" href="../css/pblnav.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<header>
		<nav>
			<ul class="navbar">
				<li class="logo"><a href="#"><img src="logo.png" alt="logo"></a></li>
				<input type="checkbox" id="check">
				<span class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Bullying</a></li>
					<li><a href="#">Self-Defense</a></li>
					<li><a href="#">Awareness</a></li>
					<li><a href="#">Contact-Us</a></li>
					<label for="check" class="close-menu"><i class="fa-solid fa-x"></i></label>
				</span>
				<label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
			</ul>
		</nav>
	</header>


</body>
</html>
